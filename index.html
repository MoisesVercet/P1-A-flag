<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ErBeti</title>
    <style type="text/css">
        *{      
    margin: 0;
    padding: 0;
    }
        p {
    width: 100%;
    height: 200px;
    }
        p:first-child{
            background-color: #0BB363;
        }
        p:nth-child(2){
            background-color: #ffffff;
        }
        p:nth-child(3){
            background-color: #0BB363;
        }
    </style>
</head>
<body>
    <p>verde</p>
    <p>blanco</p>
    <p>verde</p>
</body>
</html>
